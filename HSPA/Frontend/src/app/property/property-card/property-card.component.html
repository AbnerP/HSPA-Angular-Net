
<div class="card p-1">
  <h6 class="propertyType">{{property.Type}}</h6>
  <img class="propertyImage" src="assets/images/house_default.jpg" alt="">
  <div class="card-body p-2">
    <h3>{{property.Name}}</h3>
    <h5 class="propertyPrice">{{property.Price | currency:'USD' | slice:0:-3}}</h5>
  </div>
</div>
