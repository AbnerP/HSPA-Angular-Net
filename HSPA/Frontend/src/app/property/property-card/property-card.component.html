
<div class="card p-1">
  <h6 class="propertyType">{{property.PType}}</h6>
  <div class="card-img-wrapper">
    <img *ngIf="property.Image" class="card-img-top" src="assets/images/{{property.Image}}.jpg" alt="">
    <img *ngIf="!property.Image" class="card-img-top" src="assets/images/house_default.jpg" alt="">
    <ul *ngIf="!hideIcons" class="list-inline text-center card-img-icons animate">
      <li class="list-inline-item">
        <button class="btn btn-primary" routerLink='/property-detail/{{property.Id}}'><i class="fas fa-pen"></i></button>
      </li>
      <li class="list-inline-item">
        <button class="btn btn-primary"><i class="fas fa-address-book"></i></button>
      </li>
    </ul>
  </div>
  <div class="card-body p-2">
    <h1 class="mb-0"> {{property.BHK}} Bedroom {{property.PType}} </h1>

    in {{property.Name}}
    <span *ngIf="property.Name">,</span>
    {{property.City}}

    <h6  class="mt-2">{{property.FType}}
    <span *ngIf="property.FType !== 'Unfurnished'">Furnished</span> | Ready to Move</h6>

    <hr class="mt-0 mb-2">

    <h6 class="mb-0">Price: <span class>{{property.Price | currency:'USD' | slice:0:-3}}</span> |
      Area:  <span>{{property.BuiltArea}} Sq Ft </span> </h6>
  </div>
</div>
