
<div class="card p-1">
  <h6 class="propertyType">{{property.PType}}</h6>
  <div class="card-img-wrapper">
    <img *ngIf="property.Image" class="card-img-top" src="assets/images/{{property.Image}}.jpg" alt="">
    <img *ngIf="!property.Image" class="card-img-top" src="assets/images/house_default.jpg" alt="">
    <ul *ngIf="!hideIcons" class="list-inline text-center card-img-icons animate">
      <li class="list-inline-item">
        <button class="btn btn-primary" routerLink='/property-detail/{{property.Id}}'><i class="fas fa-pen"></i></button>
      </li>
      <li class="list-inline-item">
        <button class="btn btn-primary"><i class="fas fa-address-book"></i></button>
      </li>
    </ul>
  </div>
  <div class="card-body p-2">
    <h3>{{property.Name}}</h3>
    <h5 class="propertyPrice">{{property.Price | currency:'USD' | slice:0:-3}}</h5>
  </div>
</div>
